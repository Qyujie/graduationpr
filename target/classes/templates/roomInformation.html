	                        	<select class="awe-select" name="adults">

                            	</select>

                                    <option>儿童</option>
                                    <option>1</option>
                                    <option>2</option>

                                </select>
                    	</div>

                                <select class="awe-select" name="children">
                                    <option>儿童</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
